<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company registeration</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<style>
    body{
        margin: 0;
        padding: 0;
        font-family: 'montserrat';
    }
    .btn{
        width: 110px;
    }
    form{
        margin: 0;
        padding: 50px;
        border: 1px solid white;
        border-radius: 10px;
        box-shadow: 2px 2px 4px black;
        width: 660px;
        background: linear-gradient(to bottom,#33ccff 0%,   #ff9933 100%)
    }
    .container{
        text-align: center;
        display: flex;
        justify-content: center;
    }
    input[type=file]{
        border: none;
    }
    .navbar{
        background-color: rgb(250, 138, 10);
    }
</style>
<body>
    <div class="container-fuild">
        <nav class="navbar fixed-top navbar-expand-sm">
            <h1 class="text-dark">JOBSPHEREX</h1>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"> 
                            <li class="nav-item"> 
                                <a href="/"><button type="button" class="btn btn-dark">Home</button></a>
                            </li>
                        </li>    
                    </ul>
                </div>
        </nav>
    </div>
    <div class="container mt-5 p-5">
        <form action="" method="post">
            {% csrf_token %}
            <h1>REGISTRATION FORM</h1>
            <div class="row mt-5 text-light">
                        <div class="col-6">
                                <div class="form-group">
                                    COMPANY NAME <input class="form-control" type="text" name="cname" id="" required>
                                </div>
                                <div class="form-group">
                                    E-MAIL <input class="form-control" type="email" name="mail" id="" required>
                                </div> 
                                <div class="form-group">
                                    INDUSTRY <input class="form-control" type="text" name="industry" id="" required>
                                </div>
                                <div class="form-group">
                                    PASSWORD <input class="form-control" type="password" name="cpassd" id="" required>
                                </div>  
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                MOBILE NUMBER <input class="form-control" type="number" name="num" id="" required>
                            </div>
                            <div class="form-group">
                                LICENCE NO <input class="form-control" type="text" name="licence" id="" required>
                            </div>
                            <div class="from-group">
                                LOCATION <input class="form-control" type="text" name="location" id="" required>
                            </div>
                            <div class="form-group">
                                FOUNDED IN  <input class="form-control" type="number" name="year" id="" required>
                            </div>
                        </div>
                    <div class="col-12">
                        <div class="btn">
                            <input type="submit" class="btn btn-secondary" value="SUBMIT"> <br><br>
                        </div>
                    </div>
                         
                    <a href="clog">If you already have an account ?</a>
            </div>
            {% if key1 %}
                <span style="color: red;">{{key1}}</span>
            {% endif %}
        </form>
    </div>
 
    <!-- <footer class="container-fuild bg-dark">
        <div class=" mt-5 p-5">
                <h4 class="text-white">JOBSPHEREX</h4>
            <div class="Copyright">
                <h4></h4>
                <p class="text-white">Copyright Â© 2008-2023, "JOBSPHEREX" and logo are registered trademarks of JOBSPHEREX, Inc</p>
            </div>
        </div>
    </footer> -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
